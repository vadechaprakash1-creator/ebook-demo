<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ebook Library — Demo</title>
  <style>
    :root{--bg:#0f1720;--muted:#9aa4b2;--accent:#1f8ef1;--glass: rgba(255,255,255,0.03)}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071025 0%, #0f1720 100%);color:#e6eef6;padding:18px;min-height:100vh}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    h1{font-size:20px;margin:0}
    .search{flex:1;max-width:420px}
    .search input{width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:var(--glass);color:inherit}
    .row{display:flex;gap:14px;flex-wrap:wrap}
    .side{width:220px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.03);height:fit-content}
    .main{flex:1;min-width:260px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;margin-top:12px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.03);display:flex;gap:12px;align-items:flex-start}
    .cover{width:86px;height:128px;flex:0 0 86px;border-radius:6px;background:#223;background-size:cover;background-position:center}
    .meta h3{margin:0;font-size:16px}
    .meta p{margin:6px 0;color:var(--muted);font-size:13px}
    .btn{padding:8px 10px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;text-decoration:none;font-size:13px}
    .btn.primary{background:var(--accent);border:0;color:white}
    footer{margin-top:22px;color:var(--muted);font-size:13px;text-align:center}
    @media (max-width:640px){ header{flex-direction:column;align-items:flex-start} .side{width:100%} }
  </style>
</head>
<body>
<header>
  <div>
    <h1>Ebook Library — Demo</h1>
    <div style="color:var(--muted);font-size:13px">Prototype — 3 sample books • click to open details</div>
  </div>
  <div class="search"><input id="q" placeholder="Search by title or author" oninput="filterBooks()" /></div>
</header>

<div class="row">
  <aside class="side">
    <strong style="display:block;margin-bottom:10px">Categories</strong>
    <ul style="padding-left:0;margin:0">
      <li style="list-style:none;color:var(--muted);padding:6px 0">All</li>
      <li style="list-style:none;color:var(--muted);padding:6px 0">Self-Help</li>
      <li style="list-style:none;color:var(--muted);padding:6px 0">Business</li>
      <li style="list-style:none;color:var(--muted);padding:6px 0">Psychology</li>
    </ul>
  </aside>

  <main class="main">
    <div id="grid" class="grid"></div>
  </main>
</div>

<footer>This is a demo. Convert to multi-page and add admin panel for production.</footer>

<script>
  const books = [
    {id:'b1', title:'Atomic Habits', author:'James Clear', category:'selfhelp', cover:'https://via.placeholder.com/200x300?text=Atomic+Habits', file:'book-b1.html'},
    {id:'b2', title:'Rich Dad Poor Dad', author:'Robert Kiyosaki', category:'business', cover:'https://via.placeholder.com/200x300?text=Rich+Dad', file:'book-b2.html'},
    {id:'b3', title:'The Power of Habit', author:'Charles Duhigg', category:'psych', cover:'https://via.placeholder.com/200x300?text=Power+of+Habit', file:'book-b3.html'}
  ];

  function renderGrid(list){
    const container = document.getElementById('grid'); container.innerHTML='';
    list.forEach(b=>{
      const el = document.createElement('div'); el.className='card';
      el.innerHTML = `
        <div class="cover" style="background-image:url('${b.cover}')"></div>
        <div class="meta">
          <h3>${b.title}</h3>
          <p>Author: ${b.author}</p>
          <div style="margin-top:8px">
            <a href="${b.file}" class="btn primary">Open details</a>
            <a href="${b.file}" class="btn" style="margin-left:8px">Download</a>
          </div>
        </div>
      `;
      container.appendChild(el);
    });
  }
  renderGrid(books);
</script>
</body>
</html>
